 <!-- Write a program to check that the number given by the user is a prime number or not. --> 

 <script>

    let number = prompt('enter a positine integer');
    if (number == 1){
        console.log(`${number} is neither prime nor composite`);
    }
    else if (number < 1){
        console.log(
            `${number} is not a prime no`);
    }
    else {
        for (let i = 2; i < number; i++) {
         if (number % i == 0) {
          console.log(`${number} is not a prime no`); 
           break;
        }
        else {
            console.log(`${number} is a prime no`);
         }
        }
    }


    
    
     
</script>
