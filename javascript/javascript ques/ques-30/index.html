    <!--  Create a simple calculator program in JavaScript which can perform the addition, substraction, multiplication and division on given numbers. -->
    <script>
        let num1 = prompt('enter 1st no');
        let cal = prompt('+ , - , * ,  /; calculation u wanna do');
        let num2 = prompt('enter 2st no');
        if (cal == '+'){
            console.log(parseFloat(num1) + parseFloat(num2));
        }
       else if (cal == '-'){
            console.log(parseFloat(num1) - parseFloat(num2));
        }
        else if (cal == '*'){
            console.log(parseFloat(num1) * parseFloat(num2));
        }
       else if (cal == '/'){
            console.log(parseFloat(num1) / parseFloat(num2));
        }
       

    </script>
