     <!-- Write a program to create two array "even" and "odd" having even and odd number between the 0 to 100 (0 and 100 included). -->

     <script>
        for( let i = 0; i <= 100; i++){
            if (i % 2 == 0) {
               let even = i ;
               console.log(even);
            } 
           
          else if ( i % 2 !== 0){
            console.log(i);
          }
        }

     </script>
