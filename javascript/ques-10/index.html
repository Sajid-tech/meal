<body>
    <!-- Figure out the result of the following comparison expression first without using console.log(). After you decide the result confirm it using console.log()
    - 4 > 3        return true
    - 4 >= 3       return true
    - 4 < 3        return false
    - 4 <= 3       return false
    - 4 == 4       return true
    - 4 === 4      return true
    - 4 != 4       return false
    - 4 !== 4      return false
    - 4 != '4'     return false
    - 4 == '4'     return true
    - 4 === '4'    return false
    - Find the length of python and jargon and make a falsy comparison statement. -->

    <script>
      let x = 4;
      console.log(x > 3);
      console.log(x >= 3);
      console.log(x < 3);
      console.log(x <= 3);
      console.log(x == 4);
      console.log(x === 4);
      console.log(x != 4);
      console.log(x !== 4);
      console.log(x != '4');
      console.log(x == '4');
      console.log(x === '4');

      let python = 'python';
      let len1 = python.length;
      console.log(len1);
      let jargon = 'jargon';
      let len2 = jargon.length;

      if (len1 > len2) {
        console.log(true);
      } else {
        console.log(false);
      }


    </script>

</body>
