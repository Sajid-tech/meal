<body>
    <!-- Write a program which can give grades to students according to theirs scores:
    - 80-100, A
    - 70-89, B
    - 60-69, C
    - 50-59, D
    - 0-49, F -->
    <script>
        let num = prompt();
        if (num >= 80 && num <=100){
        console.log('grade A');
        }
        else if (num >= 70 && num <=79)
        {
            console.log('grade B');
        }
        else if (num >= 60 && num <=69)
        {
            console.log('grade C');
        }
        else if (num >= 50 && num <=59)
        {
            console.log('grade D');
        }
        else if (num >= 0 && num <=49)
        {
            console.log('grade F');
        }
        
    </script>
</body>
